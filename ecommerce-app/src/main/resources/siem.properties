# ========================================
# SIEM Integration Configuration
# ========================================

# Elasticsearch SIEM Integration
siem.elasticsearch.enabled=false
siem.elasticsearch.url=http://localhost:9200
siem.elasticsearch.index=security-events

# Splunk SIEM Integration
siem.splunk.enabled=false
siem.splunk.url=https://your-splunk-instance:8088/services/collector
siem.splunk.token=your-splunk-hec-token

# ========================================
# Alert Manager Configuration
# ========================================

# Slack Alerts
alert.slack.enabled=false
alert.slack.webhook=https://hooks.slack.com/services/YOUR/WEBHOOK/URL

# Email Alerts
alert.email.enabled=false
alert.email.recipients=security@example.com,admin@example.com

# PagerDuty Alerts
alert.pagerduty.enabled=false
alert.pagerduty.token=your-pagerduty-api-token
alert.pagerduty.service-key=your-pagerduty-service-key

# ========================================
# SIEM Correlation Rules
# ========================================

# Brute Force Detection
siem.correlation.bruteforce.threshold=5
siem.correlation.bruteforce.window-minutes=15

# Distributed Attack Detection
siem.correlation.distributed.threshold=10
siem.correlation.distributed.window-minutes=15

# Privilege Escalation Detection
siem.correlation.privilege-escalation.threshold=3
siem.correlation.privilege-escalation.window-minutes=15
