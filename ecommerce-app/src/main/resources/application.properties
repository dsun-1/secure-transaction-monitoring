# Application Configuration
spring.application.name=secure-ecommerce
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/security-events;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Event Logging
security.logging.enabled=true
security.logging.level=INFO

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Thymeleaf
spring.thymeleaf.cache=false

# ========================================
# SIEM Integration Configuration
# ========================================

# Elasticsearch SIEM Integration
siem.elasticsearch.enabled=false
siem.elasticsearch.url=http://localhost:9200
siem.elasticsearch.index=security-events

# Splunk SIEM Integration
siem.splunk.enabled=false
siem.splunk.url=https://your-splunk-instance:8088/services/collector
siem.splunk.token=your-splunk-hec-token

# ========================================
# Alert Manager Configuration
# ========================================

# Slack Alerts
alert.slack.enabled=false
alert.slack.webhook=https://hooks.slack.com/services/YOUR/WEBHOOK/URL

# Email Alerts
alert.email.enabled=false
alert.email.recipients=security@example.com,admin@example.com

# PagerDuty Alerts
alert.pagerduty.enabled=false
alert.pagerduty.token=your-pagerduty-api-token
alert.pagerduty.service-key=your-pagerduty-service-key

# Enable async processing
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
