<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        button { padding: 5px 10px; cursor: pointer; }
        .cart { position: fixed; top: 10px; right: 10px; background: #f0f0f0; padding: 10px; border: 1px solid black; }
        
        .logout-link {
            background: none;
            border: none;
            padding: 0;
            color: #007bff; 
            text-decoration: underline;
            cursor: pointer;
            display: inline;
            font-size: inherit;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div class="cart">
        <a href="/cart">View Cart</a> | <a href="/login">Login</a>
        
        |
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" id="logoutButton" class="logout-link">Logout</button>
        </form>
        </div>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${'$' + product.price}"></td>
            <td>
                <form action="/cart/add" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="productId" th:value="${product.id}"/>
                    <input type="number" name="quantity" value="1" min="1" style="width: 50px;"/>
                    <button type="submit" class="add-to-cart">Add to Cart</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
