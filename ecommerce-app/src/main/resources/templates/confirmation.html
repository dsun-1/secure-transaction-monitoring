<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - SecureShop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .confirmation-card {
            background: white;
            padding: 60px 50px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 540px;
            border: 1px solid #e2e8f0;
        }
        
        .success-icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        h1 { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            font-size: 32px;
            font-weight: 700;
        }
        
        p { 
            color: #718096; 
            margin-bottom: 12px; 
            line-height: 1.6;
            font-size: 15px;
        }
        
        .transaction-id {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 32px 0;
            font-family: 'Courier New', monospace;
            color: #2d3748;
            border: 2px solid #e2e8f0;
        }
        
        .transaction-id strong {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 24px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 15px;
        }
        
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <div class="success-icon">âœ…</div>
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase. Your order has been successfully processed.</p>
        <p>A confirmation email will be sent to your registered email address.</p>
        
        <div class="transaction-id">
            <strong>Transaction ID:</strong><br>
            <span id="txn-id"></span>
        </div>
        
        <a href="/" class="btn">Continue Shopping</a>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const txnId = urlParams.get('id') || 'TXN-' + Date.now();
        document.getElementById('txn-id').textContent = txnId;
    </script>
</body>
</html>
