<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - SecureShop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .confirmation-card {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 { color: #667eea; margin-bottom: 15px; }
        p { color: #666; margin-bottom: 10px; line-height: 1.6; }
        
        .transaction-id {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 30px 0;
            font-family: monospace;
            color: #333;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .btn:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <div class="success-icon">âœ…</div>
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase. Your order has been successfully processed.</p>
        <p>A confirmation email will be sent to your registered email address.</p>
        
        <div class="transaction-id">
            <strong>Transaction ID:</strong><br>
            <span id="txn-id"></span>
        </div>
        
        <a href="/" class="btn">Continue Shopping</a>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const txnId = urlParams.get('id') || 'TXN-' + Date.now();
        document.getElementById('txn-id').textContent = txnId;
    </script>
</body>
</html>
