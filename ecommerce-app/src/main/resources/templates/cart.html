<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        button { padding: 5px 10px; cursor: pointer; }
        .total { font-size: 20px; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <a href="/products">Continue Shopping</a>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrfTokenHolder"/>
    
    <div th:if="${cartItems.empty}">
        <p>Your cart is empty</p>
    </div>
    
    <div th:unless="${cartItems.empty}">
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
            <tr th:each="item : ${cartItems}" class="cart-item">
                <td th:text="${item.product.name}"></td>
                <td th:text="${'$' + item.product.price}"></td>
                <td>
                    <form action="/cart/update" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="itemId" th:value="${item.id}"/>
                        <input type="hidden" name="cartItemId" th:value="${item.id}"/>
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" style="width: 60px;"/>
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td th:text="${'$' + (item.product.price * item.quantity)}"></td>
                <td>
                    <form action="/cart/remove" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="cartItemId" th:value="${item.id}"/>
                        <button type="submit" class="remove-item">Remove</button>
                    </form>
                </td>
            </tr>
        </table>
        
        <div class="total">Total: $<span th:text="${total}"></span></div>
        
        <a href="/checkout"><button style="font-size: 16px;">Proceed to Checkout</button></a>
    </div>

    <form action="/cart/clear" method="post" style="display: inline; margin-left: 10px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Clear Cart</button>
    </form>
</body>
</html>
