<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        input { padding: 5px; width: 200px; }
        button { padding: 8px 15px; cursor: pointer; margin-top: 10px; }
        .error { color: red; margin: 10px 0; }
        .message { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <a href="/products">Back to Products</a> | <a href="/register">Create Account</a>
    
    <div class="error" th:if="${error}" th:text="${error}"></div>
    <div class="message" th:if="${message}" th:text="${message}"></div>
    
    <form action="/perform_login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" required /></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required /></td>
            </tr>
        </table>
        <button type="submit">Login</button>
    </form>
    
    <p style="margin-top: 20px;" th:if="${demoMode}">
        <strong>Test Credentials:</strong><br>
        Username: testuser<br>
        Password: password123
    </p>
</body>
</html>
