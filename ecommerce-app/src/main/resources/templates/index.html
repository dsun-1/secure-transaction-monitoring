<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShop - E-Commerce Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo { font-size: 24px; font-weight: bold; color: #667eea; }
        .nav { display: flex; gap: 20px; }
        .nav a { color: #333; text-decoration: none; }
        .nav a:hover { color: #667eea; }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .product-card:hover { transform: translateY(-5px); }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea30 0%, #764ba230 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .product-name { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .product-price { font-size: 24px; color: #667eea; font-weight: bold; margin-bottom: 15px; }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .btn:hover { background: #5568d3; }
        
        .cart-summary {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-total {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #667eea;
        }
        
        .security-badge {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .security-badge h3 { color: #667eea; margin-bottom: 8px; font-size: 14px; }
        .security-badge p { font-size: 12px; color: #666; }
        
        .layout { display: grid; grid-template-columns: 1fr 350px; gap: 30px; }
        
        @media (max-width: 968px) {
            .layout { grid-template-columns: 1fr; }
            .cart-summary { position: static; }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ›’ SecureShop</div>
            <div class="nav">
                <a href="/">Home</a>
                <a href="/cart">Cart (<span id="cart-count">0</span>)</a>
                <a href="/login">Login</a>
            </div>
        </div>
        
        <div class="layout">
            <div>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
            
            <div>
                <div class="cart-summary">
                    <h2 style="margin-bottom: 20px;">Shopping Cart</h2>
                    <div id="cart-items">
                        <p style="color: #999; text-align: center;">Your cart is empty</p>
                    </div>
                    <div class="cart-total">
                        Total: $<span id="cart-total">0.00</span>
                    </div>
                    <button class="btn" style="margin-top: 15px;" onclick="checkout()">Proceed to Checkout</button>
                    
                    <div class="security-badge">
                        <h3>ðŸ”’ Security Testing Active</h3>
                        <p>This application is monitored for security events. All transactions are logged and analyzed for anomalies.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        const products = [
            { id: 1, name: 'Laptop Pro', price: 1299.99, icon: 'ðŸ’»' },
            { id: 2, name: 'Wireless Headphones', price: 199.99, icon: 'ðŸŽ§' },
            { id: 3, name: 'Smart Watch', price: 399.99, icon: 'âŒš' },
            { id: 4, name: 'Camera 4K', price: 899.99, icon: 'ðŸ“·' },
            { id: 5, name: 'Gaming Console', price: 499.99, icon: 'ðŸŽ®' },
            { id: 6, name: 'Tablet', price: 599.99, icon: 'ðŸ“±' }
        ];
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.icon}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    <button class="btn add-to-cart" data-id="${product.id}" onclick="addToCart(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);
            
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
            showToast(`${product.name} added to cart!`);
        }
        
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="color: #999; text-align: center;">Your cart is empty</p>';
                cartCount.textContent = '0';
                cartTotal.textContent = '0.00';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <strong>${item.name}</strong><br>
                        <small>Qty: ${item.quantity}</small>
                    </div>
                    <div>$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotal.textContent = total.toFixed(2);
        }
        
        function checkout() {
            if (cart.length === 0) {
                showToast('Your cart is empty!', true);
                return;
            }
            window.location.href = '/checkout';
        }
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = isError ? '#f44336' : '#4caf50';
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
        
        // Initialize
        renderProducts();
        updateCart();
    </script>
</body>
</html>
