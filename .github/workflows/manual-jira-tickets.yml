name: Manual JIRA Ticket Generation

# NOTE: This repository is a demo project for a security internship role, not production code.
on:
  workflow_dispatch:
    inputs:
      incident_type:
        description: 'Type of security incident'
        required: false
        default: 'brute_force'
        type: choice
        options:
          - brute_force
          - sql_injection
          - privilege_escalation
          - all_patterns

jobs:
  analyze-and-create-tickets:
    name: Analyze Security Events & Create JIRA Tickets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd scripts/python
          pip install -r requirements.txt
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      
      - name: Configure Maven Central mirror
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'EOF'
          <settings>
            <mirrors>
              <mirror>
                <id>central-mirror</id>
                <mirrorOf>central</mirrorOf>
                <url>https://repo1.maven.org/maven2</url>
              </mirror>
            </mirrors>
          </settings>
          EOF

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
      
      - name: Build application
        run: mvn clean install -DskipTests
      
      - name: Start application in background
        run: |
          cd ecommerce-app
          nohup mvn -Dspring-boot.run.profiles=demo -DskipTests spring-boot:run > app.log 2>&1 &
          echo $! > app.pid
          sleep 40
          # Verify app is running
          curl -f http://localhost:8080 || (cat app.log && exit 1)
          echo "Application started successfully"
      
      - name: Run security tests
        run: |
          cd security-tests
          mvn test -Dheadless=true -Dbrowser=chrome -DbaseUrl=http://localhost:8080
          echo "Security tests completed"
      
      - name: Stop application
        if: always()
        run: |
          if [ -f ecommerce-app/app.pid ]; then
            kill $(cat ecommerce-app/app.pid) || true
            sleep 5
          fi
          # Force kill any remaining processes
          pkill -f spring-boot:run || true
      
      - name: Analyze security events
        env:
          FAIL_ON_HIGH_SEVERITY: "false"
          REPORT_FILE: siem_incident_report.json
        run: |
          cd scripts/python
          python security_analyzer_h2.py
          echo "Security analysis completed"
      
      - name: Generate JIRA tickets
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          INCIDENT_TYPE: ${{ inputs.incident_type }}
          REPORT_FILE: siem_incident_report.json
        run: |
          cd scripts/python
          # --- FIX: Changed REPORT_FILE to static filename ---
          REPORT_FILE="siem_incident_report.json"
          if [ -f "$REPORT_FILE" ]; then
            echo "Found incident report: $REPORT_FILE"
            python jira_ticket_generator.py "$REPORT_FILE"
            echo "JIRA tickets created successfully"
          else
            echo "No incident report found - no security incidents detected"
          fi
      
      - name: Upload incident report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-incident-report
          # --- FIX: Changed path to static filename ---
          path: scripts/python/siem_incident_report.json
          retention-days: 90
      
      - name: Upload security event database
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-events-db
          path: ecommerce-app/data/security-events.*
          retention-days: 30
