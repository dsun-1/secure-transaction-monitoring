name: Manual JIRA Ticket Generation

# Manual trigger workflow for generating JIRA tickets from security incidents
# Uses repository secrets for JIRA credentials
on:
  workflow_dispatch:
    inputs:
      incident_type:
        description: 'Type of security incident'
        required: false
        default: 'brute_force'
        type: choice
        options:
          - brute_force
          - sql_injection
          - privilege_escalation
          - all_patterns

jobs:
  analyze-and-create-tickets:
    name: Analyze Security Events & Create JIRA Tickets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd scripts/python
          pip install -r requirements.txt
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      
      - name: Build application
        run: mvn clean install -DskipTests
      
      - name: Start application in background
        run: |
          cd ecommerce-app
          mvn spring-boot:run &
          # Wait for application to start
          sleep 30
          echo "Application started"
      
      - name: Run security tests
        run: |
          cd security-tests
          mvn test || true
          echo "Security tests completed"
      
      - name: Stop application
        run: |
          pkill -f spring-boot:run || true
      
      - name: Analyze security events
        run: |
          cd scripts/python
          python security_analyzer.py
          echo "Security analysis completed"
      
      - name: Generate JIRA tickets
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
        run: |
          cd scripts/python
          if [ -f "incident_report.json" ]; then
            python jira_ticket_generator.py
            echo "JIRA tickets created successfully"
          else
            echo "No incident report found"
          fi
      
      - name: Upload incident report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-incident-report
          path: scripts/python/incident_report.json
          retention-days: 90
      
      - name: Upload security event database
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-events-db
          path: ecommerce-app/data/security-events.*
          retention-days: 30
